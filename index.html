<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Huddle landing page</title>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>
  <main>
    <img src="images/illustration-mockups.svg" alt="illustration-mockups">
    <section>
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections with your users as you engage in genuine discussion. </p>
      <button>Register</button>
    </section>
  </main>
  <footer>
<img src="images/logo-facebook.svg" alt="facebook">
<img src="images/logo-twitter.svg" alt="twitter">
<img src="images/logo-instagram.svg" alt="instagram">
  </footer>
</body>

</html>
